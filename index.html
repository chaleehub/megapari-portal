<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Megapari Affiliate Portal</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --green:#00e676;--green2:#00c853;--dark:#080c0a;--dark2:#0d1410;
    --card:#111a14;--card2:#162019;--border:rgba(0,230,118,0.15);
    --text:#e8f5e9;--muted:#7a9e85;
  }
  *{margin:0;padding:0;box-sizing:border-box;}
  body{background:var(--dark);color:var(--text);font-family:'Outfit',sans-serif;min-height:100vh;overflow-x:hidden;}
  body::before{
    content:'';position:fixed;inset:0;
    background:radial-gradient(ellipse at 20% 20%,rgba(0,230,118,0.06) 0%,transparent 50%),
               radial-gradient(ellipse at 80% 80%,rgba(0,200,83,0.04) 0%,transparent 50%);
    pointer-events:none;z-index:0;
  }
  .container{position:relative;z-index:1;max-width:900px;margin:0 auto;padding:0 20px;}

  /* HEADER */
  header{padding:28px 0 18px;border-bottom:1px solid var(--border);}
  .logo{font-family:'Bebas Neue',sans-serif;font-size:2.2rem;color:var(--green);letter-spacing:3px;}
  .logo span{color:var(--text);}
  .tagline{font-size:.72rem;color:var(--muted);letter-spacing:2px;text-transform:uppercase;margin-top:2px;}

  /* HERO */
  .hero{padding:52px 0 36px;text-align:center;}
  .hero h1{font-family:'Bebas Neue',sans-serif;font-size:clamp(2.8rem,9vw,5.5rem);line-height:.95;letter-spacing:4px;}
  .hero h1 em{color:var(--green);font-style:normal;display:block;}
  .hero p{margin:18px auto 38px;color:var(--muted);font-size:.95rem;max-width:480px;line-height:1.6;}

  /* SEARCH BOX */
  .search-box{
    background:var(--card);border:1px solid var(--border);border-radius:16px;
    padding:28px;max-width:520px;margin:0 auto 32px;
  }
  .field-label{display:block;font-size:.7rem;text-transform:uppercase;letter-spacing:2px;color:var(--muted);font-weight:600;margin-bottom:8px;}
  .search-box select,.search-box input[type=text]{
    width:100%;background:#0a1209;border:1px solid var(--border);border-radius:8px;
    color:var(--text);padding:12px 16px;font-family:'Outfit',sans-serif;font-size:.95rem;
    outline:none;transition:border-color .2s;margin-bottom:14px;
  }
  .search-box select:focus,.search-box input:focus{border-color:var(--green);}
  .btn-search{
    width:100%;padding:14px;background:var(--green);color:#000;border:none;border-radius:8px;
    font-family:'Outfit',sans-serif;font-size:1rem;font-weight:700;cursor:pointer;
    letter-spacing:1px;text-transform:uppercase;transition:all .2s;
  }
  .btn-search:hover{background:var(--green2);transform:translateY(-1px);}

  /* RESULTS */
  #results{padding:10px 0 60px;display:none;}

  .aff-header{
    background:var(--card);border:1px solid var(--border);border-radius:12px;
    padding:18px 22px;margin-bottom:24px;display:flex;align-items:center;gap:14px;flex-wrap:wrap;
  }
  .aff-badge{background:rgba(0,230,118,0.1);border:1px solid rgba(0,230,118,0.35);border-radius:6px;padding:4px 12px;font-size:.72rem;color:var(--green);font-weight:700;letter-spacing:1px;text-transform:uppercase;}
  .aff-name{font-size:1.1rem;font-weight:600;}
  .promo-chip{background:#1a2e1d;padding:6px 16px;border-radius:20px;font-size:.88rem;color:var(--green);font-weight:800;letter-spacing:1.5px;margin-left:auto;}

  .links-bar{
    display:flex;gap:10px;flex-wrap:wrap;padding:16px 20px;
    background:var(--card2);border:1px solid var(--border);border-radius:12px;margin-bottom:24px;
  }
  .link-item{display:flex;flex-direction:column;gap:4px;flex:1;min-width:160px;}
  .link-item label{font-size:.62rem;color:var(--muted);text-transform:uppercase;letter-spacing:1.5px;font-weight:600;}
  .link-item a{font-size:.78rem;color:var(--green);word-break:break-all;text-decoration:none;}
  .link-item a:hover{text-decoration:underline;}
  .link-item span{font-size:.88rem;color:var(--green);font-weight:800;letter-spacing:1px;}

  .section-title{
    font-family:'Bebas Neue',sans-serif;font-size:1.5rem;letter-spacing:3px;
    color:var(--muted);margin:28px 0 14px;padding-bottom:8px;border-bottom:1px solid var(--border);
  }

  /* BANNER GRID */
  .banner-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));gap:16px;}
  .banner-card{
    background:var(--card);border:1px solid var(--border);border-radius:12px;
    overflow:hidden;transition:border-color .2s,transform .2s;
  }
  .banner-card:hover{border-color:var(--green);transform:translateY(-2px);}
  .banner-img-wrap{width:100%;background:#0a1209;aspect-ratio:16/9;overflow:hidden;display:flex;align-items:center;justify-content:center;}
  .banner-img-wrap canvas{display:block;width:100%;height:auto;}
  .banner-meta{padding:12px 14px;}
  .banner-date{font-size:.68rem;color:var(--muted);letter-spacing:1px;text-transform:uppercase;}
  .banner-lang-tag{font-size:.68rem;color:var(--green);margin-top:2px;}
  .btn-dl{
    display:flex;align-items:center;justify-content:center;gap:6px;width:100%;
    margin-top:10px;padding:9px;background:rgba(0,230,118,0.08);
    border:1px solid rgba(0,230,118,0.25);border-radius:6px;color:var(--green);
    font-size:.78rem;font-weight:700;cursor:pointer;transition:all .2s;
    letter-spacing:1px;text-transform:uppercase;
  }
  .btn-dl:hover{background:rgba(0,230,118,0.18);border-color:var(--green);}

  /* TEXT CARDS */
  .text-list{display:flex;flex-direction:column;gap:12px;}
  .text-card{
    background:var(--card);border:1px solid var(--border);border-radius:12px;
    padding:18px 20px;white-space:pre-wrap;font-size:.88rem;line-height:1.75;
    color:var(--text);position:relative;transition:border-color .2s;
  }
  .text-card:hover{border-color:rgba(0,230,118,0.3);}
  .text-card-num{
    position:absolute;top:12px;left:14px;font-size:.65rem;color:var(--muted);
    font-weight:700;letter-spacing:1px;text-transform:uppercase;
  }
  .text-card-content{padding-left:0;padding-top:20px;}
  .copy-btn{
    position:absolute;top:10px;right:12px;background:rgba(0,230,118,0.08);
    border:1px solid var(--border);border-radius:6px;padding:4px 12px;
    font-size:.7rem;color:var(--green);cursor:pointer;transition:all .2s;
    letter-spacing:1px;text-transform:uppercase;font-family:'Outfit',sans-serif;
    font-weight:700;
  }
  .copy-btn:hover{background:rgba(0,230,118,0.16);}
  .copy-btn.copied{background:var(--green);color:#000;border-color:var(--green);}

  /* EMPTY */
  .empty{text-align:center;padding:40px;color:var(--muted);}
  .empty .icon{font-size:2.5rem;margin-bottom:8px;opacity:.5;}

  /* TOAST */
  #toast{
    position:fixed;bottom:28px;left:50%;transform:translateX(-50%) translateY(80px);
    background:var(--green);color:#000;padding:10px 24px;border-radius:30px;
    font-weight:700;font-size:.83rem;transition:transform .3s;z-index:999;pointer-events:none;
    white-space:nowrap;
  }
  #toast.show{transform:translateX(-50%) translateY(0);}

  .admin-corner{position:fixed;bottom:18px;right:18px;z-index:10;}
  .admin-corner a{
    background:var(--card);border:1px solid var(--border);color:var(--muted);
    text-decoration:none;padding:7px 14px;border-radius:8px;font-size:.72rem;
    letter-spacing:1px;text-transform:uppercase;transition:all .2s;
  }
  .admin-corner a:hover{border-color:var(--green);color:var(--green);}

  @media(max-width:600px){
    .aff-header{flex-direction:column;align-items:flex-start;}
    .promo-chip{margin-left:0;}
    .links-bar{flex-direction:column;}
  }
</style>
</head>
<body>
<div class="container">
  <header>
    <div class="logo">MEGA<span>PARI</span></div>
    <div class="tagline">Affiliate Materials Portal</div>
  </header>

  <section class="hero">

    <div class="search-box">
      <label class="field-label">Select Your Language</label>
      <select id="langSelect">
        <option value="en">ğŸ‡¬ğŸ‡§ English</option>
        <option value="fr">ğŸ‡«ğŸ‡· French</option>
        <option value="ar">ğŸ‡¸ğŸ‡¦ Arabic</option>

      </select>
      <label class="field-label">Your Affiliate ID</label>
      <input type="text" id="affiliateInput" placeholder="e.g. AFF12345" onkeydown="if(event.key==='Enter')searchAffiliate()"/>

      <span class="aff-badge">âœ“ Verified</span>

      <span class="promo-chip" id="res-promo">CODE: â€”</span>
    </div>

    <div class="links-bar" id="res-links"></div>

    <div id="dated-section">
      <div class="section-title">ğŸ“… DATED BANNERS</div>
      <div class="banner-grid" id="dated-grid"></div>
    </div>

    <div id="evergreen-section">
      <div class="section-title">â™¾ï¸ EVERGREEN BANNERS</div>
      <div class="banner-grid" id="evergreen-grid"></div>
    </div>

    <div id="texts-section">
      <div class="section-title">âœï¸ POST CAPTIONS</div>

    </div>
  </section>

<div id="toast">Copied!</div>
<div class="admin-corner"><a href="admin.html">âš™ Admin</a></div>

<script>
// â•â•â• DATA â•â•â•
function getData(k,d){try{const v=JSON.parse(localStorage.getItem(k));return v!==null?v:d;}catch(e){return d;}}
function setData(k,v){localStorage.setItem(k,JSON.stringify(v));}

const LANG_NAMES={en:'English',fr:'French',ar:'Arabic',es:'Spanish',pt:'Portuguese'};

// â•â•â• SEARCH â•â•â•
function searchAffiliate(){
  const id=document.getElementById('affiliateInput').value.trim();
  const lang=document.getElementById('langSelect').value;
  if(!id){showToast('Please enter your Affiliate ID');return;}
  const affiliates=getData('affiliates',[]);
  const aff=affiliates.find(a=>a.id.toLowerCase()===id.toLowerCase());
  if(!aff){alert('Affiliate ID not found. Please contact your manager.');return;}
  renderResults(aff, lang);
}

function renderResults(aff, lang){
  // Auto-clean expired banners first
  cleanExpired();

  // Affiliate header
  document.getElementById('res-name').textContent=aff.name||aff.id;
  document.getElementById('res-promo').textContent='CODE: '+(aff.promoCode||'â€”');

  // Links
  document.getElementById('res-links').innerHTML=`
    <div class="link-item"><label>Affiliate ID</label><span style="color:var(--text);font-weight:600">${escHtml(aff.id)}</span></div>
    <div class="link-item"><label>Player Link</label>${aff.playerLink?`<a href="${escHtml(aff.playerLink)}" target="_blank">${escHtml(aff.playerLink)}</a>`:'<span style="color:var(--muted)">â€”</span>'}</div>
    <div class="link-item"><label>Android APK</label>${aff.apkLink?`<a href="${escHtml(aff.apkLink)}" target="_blank">${escHtml(aff.apkLink)}</a>`:'<span style="color:var(--muted)">â€”</span>'}</div>
    <div class="link-item"><label>iOS App</label>${aff.iosLink?`<a href="${escHtml(aff.iosLink)}" target="_blank">${escHtml(aff.iosLink)}</a>`:'<span style="color:var(--muted)">â€”</span>'}</div>
    <div class="link-item"><label>Promo Code</label><span>${escHtml(aff.promoCode||'â€”')}</span></div>`;

  // Banners
  const banners=getData('banners',[]);
  const dated=banners.filter(b=>!b.evergreen&&b.lang===lang);
  const ev=banners.filter(b=>b.evergreen&&b.lang===lang);

  const dGrid=document.getElementById('dated-grid');
  dGrid.innerHTML=dated.length
    ? dated.map(b=>bannerCardHTML(b)).join('')
    : `<div class="empty"><div class="icon">ğŸ–¼ï¸</div><p>No dated banners for ${LANG_NAMES[lang]}</p></div>`;

  const evGrid=document.getElementById('evergreen-grid');
  evGrid.innerHTML=ev.length
    ? ev.map(b=>bannerCardHTML(b)).join('')
    : `<div class="empty"><div class="icon">â™¾ï¸</div><p>No evergreen banners for ${LANG_NAMES[lang]}</p></div>`;

  // Render canvases after DOM insert
  setTimeout(()=>{[...dated,...ev].forEach(b=>drawBannerCanvas(b,aff));},60);

  // ALL captions for this language â€” no shuffling limit
  const allTexts=getData('texts',[]);
  if(allTexts.length===0){
    // load defaults inline
    setData('texts',getDefaultTexts());
  }
  const texts=getData('texts',[]).filter(t=>t.lang===lang);
  const tList=document.getElementById('texts-list');
  if(texts.length){
    tList.innerHTML=texts.map((t,i)=>{
      const filled=fillText(t.content,aff);
      const enc=encodeURIComponent(filled);
      return `<div class="text-card">
        <span class="text-card-num">Caption ${i+1}</span>
        <button class="copy-btn" onclick="copyCaption(this,'${enc}')">Copy</button>
        <div class="text-card-content">${escHtml(filled)}</div>
      </div>`;
    }).join('');
  } else {
    tList.innerHTML=`<div class="empty"><div class="icon">âœï¸</div><p>No captions for ${LANG_NAMES[lang]} yet.</p></div>`;
  }

  const res=document.getElementById('results');
  res.style.display='block';
  res.scrollIntoView({behavior:'smooth',block:'start'});
}

// â•â•â• BANNER CANVAS â•â•â•
function bannerCardHTML(b){
  const dateStr=b.evergreen?'Evergreen':(b.startDate+' â€“ '+b.endDate);
  return `<div class="banner-card">
    <div class="banner-img-wrap">
      <canvas id="cv-${b.id}"></canvas>
    </div>
    <div class="banner-meta">
      <div class="banner-date">${dateStr}</div>
      <div class="banner-lang-tag">${LANG_NAMES[b.lang]||b.lang}</div>
      <button class="btn-dl" onclick="downloadBanner('${b.id}')">â¬‡ Download Banner</button>
    </div>
  </div>`;
}

function drawBannerCanvas(b,aff){
  const canvas=document.getElementById('cv-'+b.id);
  if(!canvas) return;
  const ctx=canvas.getContext('2d');
  const img=new Image();
  img.onload=function(){
    canvas.width=img.width; canvas.height=img.height;
    ctx.drawImage(img,0,0);
    stampPromo(ctx,b,aff);
  };
  img.src=b.imageData;
}

function stampPromo(ctx,b,aff){
  if(!b.promoConfig||!aff.promoCode) return;
  const pc=b.promoConfig;
  ctx.save();
  ctx.beginPath(); ctx.rect(pc.x,pc.y,pc.w,pc.h); ctx.clip();
  ctx.font=`bold ${pc.fontSize||28}px Arial, sans-serif`;
  ctx.fillStyle=pc.color||'#ffffff';
  ctx.textAlign='center';
  ctx.textBaseline='middle';
  ctx.fillText(aff.promoCode, pc.x+(pc.w/2), pc.y+(pc.h/2), pc.w);
  ctx.restore();
}

function downloadBanner(bannerId){
  const b=getData('banners',[]).find(x=>x.id===bannerId);
  if(!b) return;
  const affId=document.getElementById('affiliateInput').value.trim();
  const aff=getData('affiliates',[]).find(a=>a.id.toLowerCase()===affId.toLowerCase())||{};
  const canvas=document.createElement('canvas');
  const img=new Image();
  img.onload=function(){
    canvas.width=img.width; canvas.height=img.height;
    const ctx=canvas.getContext('2d');
    ctx.drawImage(img,0,0);
    stampPromo(ctx,b,aff);
    const a=document.createElement('a');
    a.download='megapari-banner-'+bannerId+'.png';
    a.href=canvas.toDataURL('image/png');
    a.click();
  };
  img.src=b.imageData;
  showToast('Downloading bannerâ€¦');
}

// â•â•â• CAPTIONS â•â•â•
function fillText(text,aff){
  return text
    .replace(/\{\{Player link\}\}/gi, aff.playerLink||'')
    .replace(/\{\{apk link\}\}/gi, aff.apkLink||'')
    .replace(/\{\{iOS link\}\}/gi, aff.iosLink||'')
    .replace(/\{\{Promo code\}\}/gi, aff.promoCode||'');
}

function copyCaption(btn,enc){
  const text=decodeURIComponent(enc);
  navigator.clipboard.writeText(text).then(()=>{
    btn.textContent='âœ“ Copied'; btn.classList.add('copied');
    setTimeout(()=>{btn.textContent='Copy';btn.classList.remove('copied');},2200);
  });
  showToast('Caption copied to clipboard!');
}

// â•â•â• CLEAN EXPIRED â•â•â•
function cleanExpired(){
  const today=new Date(); today.setHours(0,0,0,0);
  const banners=getData('banners',[]);
  const active=banners.filter(b=>{
    if(b.evergreen) return true;
    if(!b.endDate) return true;
    const end=new Date(b.endDate); end.setHours(23,59,59);
    return end>=today;
  });
  if(active.length!==banners.length) setData('banners',active);
}

// â•â•â• HELPERS â•â•â•
function showToast(msg){
  const t=document.getElementById('toast');
  t.textContent=msg; t.classList.add('show');
  setTimeout(()=>t.classList.remove('show'),2400);
}
function escHtml(s){const d=document.createElement('div');d.textContent=String(s||'');return d.innerHTML;}
