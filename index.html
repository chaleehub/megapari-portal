<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Megapari Affiliate Portal</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@300;400;500;600;700;800&family=Anton&family=Russo+One&family=Teko:wght@600;700&family=Barlow+Condensed:wght@700;800;900&display=swap" rel="stylesheet">
<style>
  :root{
    --green:#00e676;--green2:#00c853;--dark:#080c0a;
    --card:#111a14;--card2:#162019;--border:rgba(0,230,118,0.15);
    --text:#e8f5e9;--muted:#7a9e85;
  }
  *{margin:0;padding:0;box-sizing:border-box;}
  body{background:var(--dark);color:var(--text);font-family:'Outfit',sans-serif;min-height:100vh;overflow-x:hidden;}
  body::before{content:'';position:fixed;inset:0;background:radial-gradient(ellipse at 20% 20%,rgba(0,230,118,0.06) 0%,transparent 50%),radial-gradient(ellipse at 80% 80%,rgba(0,200,83,0.04) 0%,transparent 50%);pointer-events:none;z-index:0;}
  .container{position:relative;z-index:1;max-width:920px;margin:0 auto;padding:0 20px;}

  header{padding:26px 0 16px;border-bottom:1px solid var(--border);}
  .logo{font-family:'Bebas Neue',sans-serif;font-size:2.1rem;color:var(--green);letter-spacing:3px;}
  .logo span{color:var(--text);}
  .tagline{font-size:.7rem;color:var(--muted);letter-spacing:2px;text-transform:uppercase;margin-top:2px;}

  .hero{padding:50px 0 34px;text-align:center;}
  .hero h1{font-family:'Bebas Neue',sans-serif;font-size:clamp(2.6rem,9vw,5.2rem);line-height:.95;letter-spacing:4px;}
  .hero h1 em{color:var(--green);font-style:normal;display:block;}
  .hero p{margin:16px auto 36px;color:var(--muted);font-size:.93rem;max-width:460px;line-height:1.65;}

  .search-box{background:var(--card);border:1px solid var(--border);border-radius:16px;padding:26px;max-width:510px;margin:0 auto 30px;}
  .fl{display:block;font-size:.68rem;text-transform:uppercase;letter-spacing:2px;color:var(--muted);font-weight:600;margin-bottom:7px;}
  .search-box select,.search-box input[type=text]{width:100%;background:#0a1209;border:1px solid var(--border);border-radius:8px;color:var(--text);padding:11px 15px;font-family:'Outfit',sans-serif;font-size:.93rem;outline:none;transition:border-color .2s;margin-bottom:13px;}
  .search-box select:focus,.search-box input:focus{border-color:var(--green);}
  .btn-s{width:100%;padding:13px;background:var(--green);color:#000;border:none;border-radius:8px;font-family:'Outfit',sans-serif;font-size:.95rem;font-weight:700;cursor:pointer;letter-spacing:1px;text-transform:uppercase;transition:all .2s;}
  .btn-s:hover{background:var(--green2);transform:translateY(-1px);}

  #results{padding:8px 0 60px;display:none;}

  .aff-hdr{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:16px 20px;margin-bottom:22px;display:flex;align-items:center;gap:13px;flex-wrap:wrap;}
  .aff-badge{background:rgba(0,230,118,.1);border:1px solid rgba(0,230,118,.35);border-radius:6px;padding:3px 11px;font-size:.7rem;color:var(--green);font-weight:700;letter-spacing:1px;text-transform:uppercase;}
  .aff-name{font-size:1.05rem;font-weight:600;}
  .promo-chip{background:#1a2e1d;padding:5px 15px;border-radius:20px;font-size:.86rem;color:var(--green);font-weight:800;letter-spacing:1.5px;margin-left:auto;}

  .links-bar{display:flex;gap:9px;flex-wrap:wrap;padding:14px 18px;background:var(--card2);border:1px solid var(--border);border-radius:12px;margin-bottom:22px;}
  .li{display:flex;flex-direction:column;gap:4px;flex:1;min-width:150px;}
  .li label{font-size:.6rem;color:var(--muted);text-transform:uppercase;letter-spacing:1.5px;font-weight:600;}
  .li a{font-size:.76rem;color:var(--green);word-break:break-all;text-decoration:none;}
  .li a:hover{text-decoration:underline;}
  .li span{font-size:.86rem;color:var(--green);font-weight:800;letter-spacing:1px;}

  .sec-title{font-family:'Bebas Neue',sans-serif;font-size:1.45rem;letter-spacing:3px;color:var(--muted);margin:26px 0 12px;padding-bottom:7px;border-bottom:1px solid var(--border);}

  .banner-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:15px;}
  .banner-card{background:var(--card);border:1px solid var(--border);border-radius:12px;overflow:hidden;transition:border-color .2s,transform .18s;}
  .banner-card:hover{border-color:var(--green);transform:translateY(-2px);}
  .banner-img{width:100%;background:#0a1209;aspect-ratio:16/9;overflow:hidden;display:flex;align-items:center;justify-content:center;}
  .banner-img canvas{display:block;width:100%;height:auto;}
  .banner-img .loading{color:var(--muted);font-size:.75rem;}
  .banner-meta{padding:11px 13px;}
  .banner-date{font-size:.67rem;color:var(--muted);letter-spacing:1px;text-transform:uppercase;}
  .banner-lang-tag{font-size:.67rem;color:var(--green);margin-top:2px;}
  .btn-dl{display:flex;align-items:center;justify-content:center;gap:5px;width:100%;margin-top:9px;padding:8px;background:rgba(0,230,118,.08);border:1px solid rgba(0,230,118,.25);border-radius:6px;color:var(--green);font-size:.76rem;font-weight:700;cursor:pointer;transition:all .2s;letter-spacing:1px;text-transform:uppercase;}
  .btn-dl:hover{background:rgba(0,230,118,.17);border-color:var(--green);}

  /* CAPTION + ASSIGNED BANNER PAIR */
  .cap-pair{background:var(--card);border:1px solid var(--border);border-radius:12px;margin-bottom:14px;overflow:hidden;}
  .cap-pair-inner{display:grid;grid-template-columns:1fr auto;gap:0;}
  .cap-text-wrap{padding:16px 18px;white-space:pre-wrap;font-size:.87rem;line-height:1.75;position:relative;}
  .cap-banner-thumb{width:140px;flex-shrink:0;background:#0a1209;display:flex;align-items:center;justify-content:center;border-left:1px solid var(--border);}
  .cap-banner-thumb canvas{display:block;max-width:100%;max-height:100px;}
  .cap-top{display:flex;align-items:center;justify-content:space-between;padding:10px 18px 0;flex-wrap:wrap;gap:8px;}
  .cap-num{font-size:.64rem;color:var(--muted);text-transform:uppercase;letter-spacing:1px;font-weight:600;}
  .copy-btn{background:rgba(0,230,118,.08);border:1px solid var(--border);border-radius:5px;padding:3px 11px;font-size:.68rem;color:var(--green);cursor:pointer;transition:all .18s;letter-spacing:1px;text-transform:uppercase;font-family:'Outfit',sans-serif;font-weight:700;}
  .copy-btn:hover{background:rgba(0,230,118,.16);}
  .copy-btn.ok{background:var(--green);color:#000;border-color:var(--green);}

  .empty{text-align:center;padding:36px;color:var(--muted);}
  .empty .ei{font-size:2.4rem;margin-bottom:8px;opacity:.45;}

  #toast{position:fixed;bottom:26px;left:50%;transform:translateX(-50%) translateY(80px);background:var(--green);color:#000;padding:9px 22px;border-radius:30px;font-weight:700;font-size:.81rem;transition:transform .28s;z-index:999;pointer-events:none;white-space:nowrap;}
  #toast.on{transform:translateX(-50%) translateY(0);}

  .adm{position:fixed;bottom:16px;right:16px;z-index:10;}
  .adm a{background:var(--card);border:1px solid var(--border);color:var(--muted);text-decoration:none;padding:6px 13px;border-radius:7px;font-size:.7rem;letter-spacing:1px;text-transform:uppercase;transition:all .2s;}
  .adm a:hover{border-color:var(--green);color:var(--green);}

  @media(max-width:600px){
    .aff-hdr{flex-direction:column;align-items:flex-start;}
    .promo-chip{margin-left:0;}
    .cap-pair-inner{grid-template-columns:1fr;}
    .cap-banner-thumb{width:100%;height:80px;border-left:none;border-top:1px solid var(--border);}
  }
</style>
</head>

<script>
// â•â•â• INDEXEDDB â•â•â•
let DB=null;
function openDB(){
  return new Promise((res,rej)=>{
    if(DB){res(DB);return;}
    const req=indexedDB.open('megapari_v2',1);
    req.onupgradeneeded=e=>{const db=e.target.result;if(!db.objectStoreNames.contains('banner_images'))db.createObjectStore('banner_images');};
    req.onsuccess=e=>{DB=e.target.result;res(DB);};
    req.onerror=e=>rej(e.target.error);
  });
}
async function dbGet(key){
  const db=await openDB();
  return new Promise((res,rej)=>{
    const req=db.transaction('banner_images','readonly').objectStore('banner_images').get(key);
    req.onsuccess=()=>res(req.result);
    req.onerror=e=>rej(e.target.error);
  });
}

// â•â•â• DATA â•â•â•
function gd(k,d){try{const v=JSON.parse(localStorage.getItem(k));return v!==null?v:d;}catch(e){return d;}}
function sd(k,v){localStorage.setItem(k,JSON.stringify(v));}
const LN={en:'English',fr:'French',ar:'Arabic',es:'Spanish',pt:'Portuguese'};

// â•â•â• SEARCH â•â•â•
async function search(){
  const id=document.getElementById('affIn').value.trim();
  const lang=document.getElementById('langSelect').value;
  if(!id){showToast('Please enter your Affiliate ID');return;}
  const affs=gd('affiliates',[]);
  const aff=affs.find(a=>a.id.toLowerCase()===id.toLowerCase());
  if(!aff){alert('Affiliate ID not found. Please contact your manager.');return;}
  await renderResults(aff,lang);
}

async function renderResults(aff,lang){
  cleanExpired();

  document.getElementById('r-name').textContent=aff.name||aff.id;
  document.getElementById('r-promo').textContent='CODE: '+(aff.promoCode||'â€”');

  document.getElementById('r-links').innerHTML=`
    <div class="li"><label>Affiliate ID</label><span style="color:var(--text);font-weight:600">${eh(aff.id)}</span></div>
    <div class="li"><label>Player Link</label>${aff.playerLink?`<a href="${eh(aff.playerLink)}" target="_blank">${eh(aff.playerLink)}</a>`:'<span style="color:var(--muted)">â€”</span>'}</div>
    <div class="li"><label>Android APK</label>${aff.apkLink?`<a href="${eh(aff.apkLink)}" target="_blank">${eh(aff.apkLink)}</a>`:'<span style="color:var(--muted)">â€”</span>'}</div>
    <div class="li"><label>iOS App</label>${aff.iosLink?`<a href="${eh(aff.iosLink)}" target="_blank">${eh(aff.iosLink)}</a>`:'<span style="color:var(--muted)">â€”</span>'}</div>
    <div class="li"><label>Promo Code</label><span>${eh(aff.promoCode||'â€”')}</span></div>`;

  const banners=gd('banners',[]);
  const dated=banners.filter(b=>!b.evergreen&&b.lang===lang);
  const ev=banners.filter(b=>b.evergreen&&b.lang===lang);
  const texts=gd('texts',[]).filter(t=>t.lang===lang);

  // Render banner grids
  await renderBannerGrid('dated-grid', dated, aff, lang, 'No dated banners for '+LN[lang]);
  await renderBannerGrid('ev-grid', ev, aff, lang, 'No evergreen banners for '+LN[lang]);

  // Render captions â€” if banner has assigned caption, show thumbnail beside it
  const tList=document.getElementById('txt-list');
  if(!texts.length){
    tList.innerHTML=`<div class="empty"><div class="ei">âœï¸</div><p>No captions for ${LN[lang]}</p></div>`;
  } else {
    // Build captions, check for assigned banner
    const capHtmls = await Promise.all(texts.map(async(t,i)=>{
      // Find a dated banner assigned to this caption
      const assignedBanner = banners.find(b=>b.assignedTextId===t.id && b.lang===lang);
      const filled = fillText(t.content, aff);
      const enc = encodeURIComponent(filled);
      let thumbHtml = '';
      if(assignedBanner){
        try{
          const imgSrc = await dbGet(assignedBanner.id);
          if(imgSrc){
            const dateInfo = assignedBanner.evergreen ? 'Evergreen' : (assignedBanner.startDate+' â€“ '+assignedBanner.endDate);
            thumbHtml=`<div class="cap-banner-thumb">
              <canvas id="cpt-${assignedBanner.id}-${i}" data-bid="${assignedBanner.id}" data-promo="${eh(aff.promoCode)}" style="max-width:100%;max-height:100px;"></canvas>
            </div>`;
          }
        }catch(e){}
      }
      const gridCols = thumbHtml ? '1fr auto' : '1fr';
      return `<div class="cap-pair">
        <div class="cap-top">
          <span class="cap-num">Caption ${i+1} ${assignedBanner?'Â· ğŸ“… '+( assignedBanner.evergreen?'Evergreen':(assignedBanner.startDate+' â€“ '+assignedBanner.endDate)):''}</span>
          <button class="copy-btn" onclick="copyCaption(this,'${enc}')">Copy</button>
        </div>
        <div class="cap-pair-inner" style="grid-template-columns:${gridCols}">
          <div class="cap-text-wrap">${eh(filled)}</div>
          ${thumbHtml}
        </div>
      </div>`;
    }));
    tList.innerHTML = capHtmls.join('');

    // Draw assigned banner thumbnails
    setTimeout(async()=>{
      const canvases = document.querySelectorAll('[data-bid]');
      for(const c of canvases){
        const bid = c.getAttribute('data-bid');
        const promo = c.getAttribute('data-promo');
        const b = banners.find(x=>x.id===bid);
        if(!b) continue;
        try{
          const src = await dbGet(bid);
          if(!src) continue;
          const img = new Image();
          img.onload=()=>{
            c.width=img.width; c.height=img.height;
            const ctx=c.getContext('2d'); ctx.drawImage(img,0,0);
            stampPromo(ctx,b,promo);
          };
          img.src=src;
        }catch(e){}
      }
    },80);
  }

  const res=document.getElementById('results');
  res.style.display='block';
  res.scrollIntoView({behavior:'smooth',block:'start'});
}

async function renderBannerGrid(gridId, banners, aff, lang, emptyMsg){
  const grid = document.getElementById(gridId);
  if(!banners.length){
    grid.innerHTML=`<div class="empty"><div class="ei">ğŸ–¼ï¸</div><p>${emptyMsg}</p></div>`;
    return;
  }
  grid.innerHTML = banners.map(b=>`
    <div class="banner-card">
      <div class="banner-img" id="bw-${b.id}"><div class="loading">Loadingâ€¦</div></div>
      <div class="banner-meta">
        <div class="banner-date">${b.evergreen?'Evergreen':(b.startDate+' â€“ '+b.endDate)}</div>
        <div class="banner-lang-tag">${LN[b.lang]||b.lang}</div>
        <button class="btn-dl" onclick="dlBanner('${b.id}','${eh(aff.promoCode)}')">â¬‡ Download Banner</button>
      </div>
    </div>`).join('');

  // Async load images into canvases
  for(const b of banners){
    const wrap = document.getElementById('bw-'+b.id);
    if(!wrap) continue;
    try{
      const src = await dbGet(b.id);
      if(!src){ wrap.innerHTML='<div class="loading">No image</div>'; continue; }
      wrap.innerHTML='';
      const canvas = document.createElement('canvas');
      wrap.appendChild(canvas);
      const img = new Image();
      img.onload=()=>{
        canvas.width=img.width; canvas.height=img.height;
        const ctx=canvas.getContext('2d'); ctx.drawImage(img,0,0);
        stampPromo(ctx, b, aff.promoCode);
      };
      img.src=src;
    }catch(e){ wrap.innerHTML='<div class="loading">Error</div>'; }
  }
}

function stampPromo(ctx, b, promoCode){
  if(!b.promoConfig||!promoCode) return;
  const pc = b.promoConfig;
  ctx.save();
  ctx.beginPath(); ctx.rect(pc.x,pc.y,pc.w,pc.h); ctx.clip();
  const ff = pc.font ? `'${pc.font}'` : 'Arial Black';
  ctx.font = `bold ${pc.size||pc.fontSize||32}px ${ff}, Arial, sans-serif`;
  ctx.fillStyle = pc.color||'#ffffff';
  const align = pc.align||'center';
  ctx.textAlign = align; ctx.textBaseline='middle';
  const tx = align==='center'?pc.x+(pc.w/2):align==='left'?pc.x+4:pc.x+pc.w-4;
  ctx.fillText(promoCode, tx, pc.y+(pc.h/2), pc.w);
  ctx.restore();
}

async function dlBanner(bannerId, promoCode){
  const b = gd('banners',[]).find(x=>x.id===bannerId);
  if(!b) return;
  try{
    const src = await dbGet(bannerId);
    if(!src){showToast('Image not found');return;}
    const img = new Image();
    img.onload=()=>{
      const c=document.createElement('canvas');
      c.width=img.width; c.height=img.height;
      const ctx=c.getContext('2d'); ctx.drawImage(img,0,0);
      stampPromo(ctx,b,promoCode);
      const a=document.createElement('a');
      a.download=`banner-${promoCode||bannerId}.png`;
      a.href=c.toDataURL('image/png');
      a.click();
    };
    img.src=src;
    showToast('Downloadingâ€¦');
  }catch(e){showToast('Download error: '+e.message);}
}

function fillText(t,aff){
  return t
    .replace(/\{\{Player link\}\}/gi,aff.playerLink||'')
    .replace(/\{\{apk link\}\}/gi,aff.apkLink||'')
    .replace(/\{\{iOS link\}\}/gi,aff.iosLink||'')
    .replace(/\{\{Promo code\}\}/gi,aff.promoCode||'');
}

function copyCaption(btn,enc){
  const text=decodeURIComponent(enc);
  navigator.clipboard.writeText(text).then(()=>{
    btn.textContent='âœ“ Copied'; btn.classList.add('ok');
    setTimeout(()=>{btn.textContent='Copy';btn.classList.remove('ok');},2200);
  });
  showToast('Caption copied!');
}

function cleanExpired(){
  const today=new Date(); today.setHours(0,0,0,0);
  const banners=gd('banners',[]);
  const active=banners.filter(b=>{
    if(b.evergreen) return true;
    if(!b.endDate) return true;
    const end=new Date(b.endDate); end.setHours(23,59,59);
    return end>=today;
  });
  if(active.length!==banners.length) sd('banners',active);
}

function showToast(msg){
  const t=document.getElementById('toast');
  t.textContent=msg; t.classList.add('on');
  setTimeout(()=>t.classList.remove('on'),2400);
}
function eh(s){const d=document.createElement('div');d.textContent=String(s||'');return d.innerHTML;}

// Init defaults if empty
(function(){
  const t=gd('texts',[]);
  if(!t||t.length===0) sd('texts', getDefTxts());
})();

    {id:'e4',lang:'en',content:"Our winning community is growing daily âš½ğŸ’¬\nStart here: {{Player link}}\nAndroid app: {{apk link}}\niOS app: {{iOS link}}\nPromo code: {{Promo code}}\nYou watch the games anyway â€” you might as well get paid."},
    {id:'e5',lang:'en',content:"Trusted odds. Fast payouts. Real results.\nRegister: {{Player link}}\nAPK: {{apk link}}\niOS: {{iOS link}}\nUse code: {{Promo code}}\nPlay like a pro."},
    {id:'e6',lang:'en',content:"Weekend football hits different when you've got money on the line ğŸ˜âš½\nSign up: {{Player link}}\nAndroid: {{apk link}}\niOS: {{iOS link}}\nPromo code: {{Promo code}}\nFun to watch. Better to win."},
