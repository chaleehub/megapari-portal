<style>

    --green2: #00c853;

               radial-gradient(ellipse at 80% 80%,rgba(0,200,83,0.04) 0%,transparent 50%);

  }

  .container{position:relative;z-index:1;max-width:900px;margin:0 auto;padding:0 20px;}

  /* HEADER */
  header{padding:30px 0 20px;border-bottom:1px solid var(--border);}
  .logo{font-family:'Bebas Neue',sans-serif;font-size:2.4rem;color:var(--green);letter-spacing:3px;}
  .logo span{color:var(--text);}
  .tagline{font-size:.8rem;color:var(--muted);letter-spacing:2px;text-transform:uppercase;margin-top:2px;}

  .hero p{margin:16px 0 40px;color:var(--muted);font-size:1rem;max-width:500px;margin-left:auto;margin-right:auto;}

  .search-box label{display:block;font-size:.75rem;text-transform:uppercase;letter-spacing:2px;color:var(--muted);margin-bottom:10px;}

  .btn-primary{

  .btn-primary:active{transform:translateY(0);}

  /* RESULTS */
  #results{padding:20px 0 60px;}
  #results.hidden{display:none;}
  .affiliate-header{

  .affiliate-header .promo-chip{

    color:var(--muted);margin:30px 0 14px;padding-bottom:8px;border-bottom:1px solid var(--border);
  }

  /* BANNER GRID */
  .banner-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:16px;}
  .banner-card{
    background:var(--card);border:1px solid var(--border);border-radius:12px;overflow:hidden;
    transition:border-color .2s,transform .2s;cursor:pointer;
  }
  .banner-card:hover{border-color:var(--green);transform:translateY(-3px);}
  .banner-img-wrap{position:relative;width:100%;background:#0a1209;aspect-ratio:16/9;overflow:hidden;}
  .banner-img-wrap img{width:100%;height:100%;object-fit:contain;}
  .banner-img-wrap canvas{display:block;width:100%;height:auto;}
  .banner-meta{padding:12px 14px;}
  .banner-date{font-size:.7rem;color:var(--muted);letter-spacing:1px;text-transform:uppercase;}
  .banner-lang{font-size:.7rem;color:var(--green);margin-top:2px;}
  .btn-dl{
    display:flex;align-items:center;justify-content:center;gap:6px;
    width:100%;margin-top:10px;padding:9px;background:rgba(0,230,118,0.1);
    border:1px solid rgba(0,230,118,0.3);border-radius:6px;color:var(--green);
    font-size:.8rem;font-weight:600;cursor:pointer;transition:all .2s;
    letter-spacing:1px;text-transform:uppercase;

  .btn-dl:hover{background:rgba(0,230,118,0.2);border-color:var(--green);}

  /* TEXTS */
  .text-list{display:flex;flex-direction:column;gap:14px;}
  .text-card{
    background:var(--card);border:1px solid var(--border);border-radius:12px;padding:18px 20px;
    white-space:pre-wrap;font-size:.9rem;line-height:1.7;color:var(--text);position:relative;
  }
  .copy-btn{
    position:absolute;top:12px;right:14px;background:rgba(0,230,118,0.1);border:1px solid var(--border);
    border-radius:6px;padding:4px 10px;font-size:.72rem;color:var(--green);cursor:pointer;
    transition:all .2s;letter-spacing:1px;text-transform:uppercase;
  }
  .copy-btn:hover{background:rgba(0,230,118,0.2);}
  .copy-btn.copied{color:#fff;background:var(--green);border-color:var(--green);}

  /* LINKS BAR */
  .links-bar{
    display:flex;gap:10px;flex-wrap:wrap;padding:16px 20px;
    background:var(--card2);border:1px solid var(--border);border-radius:12px;margin-bottom:20px;
  }
  .link-item{display:flex;flex-direction:column;gap:3px;flex:1;min-width:180px;}
  .link-item label{font-size:.65rem;color:var(--muted);text-transform:uppercase;letter-spacing:1.5px;}
  .link-item a{font-size:.8rem;color:var(--green);word-break:break-all;text-decoration:none;}
  .link-item a:hover{text-decoration:underline;}

  /* EVERGREEN */
  .evergreen-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:16px;}

  /* EMPTY */
  .empty-state{text-align:center;padding:60px 20px;color:var(--muted);}
  .empty-state .icon{font-size:3rem;margin-bottom:12px;}

  /* TOAST */
  #toast{
    position:fixed;bottom:30px;left:50%;transform:translateX(-50%) translateY(100px);
    background:var(--green);color:#000;padding:10px 22px;border-radius:30px;font-weight:700;
    font-size:.85rem;transition:transform .3s;z-index:999;pointer-events:none;
  }
  #toast.show{transform:translateX(-50%) translateY(0);}

  /* ADMIN LINK */
  .admin-corner{position:fixed;bottom:18px;right:18px;z-index:10;}

    letter-spacing:1px;text-transform:uppercase;transition:all .2s;
  }

// DATA LAYER (localStorage)
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function getData(key, def){ try{ return JSON.parse(localStorage.getItem(key))||def; }catch(e){ return def; } }
function setData(key,val){ localStorage.setItem(key,JSON.stringify(val)); }

const LANG_NAMES = {en:'English',fr:'French',ar:'Arabic',es:'Spanish',pt:'Portuguese'};

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// SEARCH
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function searchAffiliate(){
  const id = document.getElementById('affiliateInput').value.trim();
  const lang = document.getElementById('langSelect').value;
  if(!id){ alert('Please enter your Affiliate ID'); return; }

  const affiliates = getData('affiliates', []);
  const aff = affiliates.find(a => a.id.toLowerCase() === id.toLowerCase());
  if(!aff){ alert('Affiliate ID not found. Please contact your manager.'); return; }

  renderResults(aff, lang);
}

document.getElementById('affiliateInput').addEventListener('keydown', e => {
  if(e.key==='Enter') searchAffiliate();
});

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// RENDER RESULTS
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function renderResults(aff, lang){
  const today = new Date(); today.setHours(0,0,0,0);

  // Affiliate header
  document.getElementById('res-name').textContent = `${aff.name || aff.id}`;
  document.getElementById('res-promo').textContent = `CODE: ${aff.promoCode}`;

  // Links bar
  const lb = document.getElementById('res-links');
  lb.innerHTML = `
    <div class="link-item"><label>Player Link</label><a href="${aff.playerLink}" target="_blank">${aff.playerLink||'â€”'}</a></div>
    <div class="link-item"><label>Android APK</label><a href="${aff.apkLink}" target="_blank">${aff.apkLink||'â€”'}</a></div>
    <div class="link-item"><label>iOS App</label><a href="${aff.iosLink}" target="_blank">${aff.iosLink||'â€”'}</a></div>
    <div class="link-item"><label>Promo Code</label><span style="color:var(--green);font-weight:700;font-size:.9rem">${aff.promoCode||'â€”'}</span></div>`;

  // Auto-delete expired banners
  cleanExpiredBanners();

  // Dated banners
  const banners = getData('banners', []);
  const dated = banners.filter(b => !b.evergreen && b.lang === lang);
  const dGrid = document.getElementById('dated-grid');
  if(dated.length){
    dGrid.innerHTML = dated.map(b => bannerCard(b, aff)).join('');
  } else {
    dGrid.innerHTML = `<div class="empty-state"><div class="icon">ğŸ–¼ï¸</div><p>No dated banners available for ${LANG_NAMES[lang]}</p></div>`;
  }

  // Evergreen banners
  const ev = banners.filter(b => b.evergreen && b.lang === lang);
  const evGrid = document.getElementById('evergreen-grid');
  if(ev.length){
    evGrid.innerHTML = ev.map(b => bannerCard(b, aff)).join('');
  } else {
    evGrid.innerHTML = `<div class="empty-state"><div class="icon">â™¾ï¸</div><p>No evergreen banners for ${LANG_NAMES[lang]}</p></div>`;
  }

  // Texts
  const allTexts = getData('texts', getDefaultTexts());
  const langTexts = allTexts.filter(t => t.lang === lang);
  const tList = document.getElementById('texts-list');

  // Pick random texts (all available, shuffled)
  const shuffled = [...langTexts].sort(() => Math.random()-0.5);
  if(shuffled.length){
    tList.innerHTML = shuffled.map((t,i) => {
      const filled = fillText(t.content, aff);
      return `<div class="text-card"><button class="copy-btn" onclick="copyText(this,'${encodeURIComponent(filled)}')">Copy</button>${escHtml(filled)}</div>`;
    }).join('');
  } else {
    tList.innerHTML = `<div class="empty-state"><div class="icon">âœï¸</div><p>No captions for ${LANG_NAMES[lang]}</p></div>`;
  }

  document.getElementById('results').classList.remove('hidden');
  document.getElementById('results').scrollIntoView({behavior:'smooth'});

  // Render canvases after DOM insert
  setTimeout(()=>{ dated.concat(ev).forEach(b => renderBannerCanvas(b, aff)); }, 50);
}

function bannerCard(b, aff){
  const dateStr = b.evergreen ? 'Evergreen' : `${b.startDate} â€“ ${b.endDate}`;
  return `<div class="banner-card">
    <div class="banner-img-wrap">
      <canvas id="canvas-${b.id}" data-banner-id="${b.id}"></canvas>
    </div>
    <div class="banner-meta">
      <div class="banner-date">${dateStr}</div>
      <div class="banner-lang">${LANG_NAMES[b.lang]||b.lang}</div>
      <button class="btn-dl" onclick="downloadBanner('${b.id}','${escAttr(aff.promoCode)}')">â¬‡ Download Banner</button>
    </div>
  </div>`;
}

function renderBannerCanvas(b, aff){
  const canvas = document.getElementById('canvas-'+b.id);
  if(!canvas) return;
  const ctx = canvas.getContext('2d');
  const img = new Image();
  img.onload = function(){
    canvas.width = img.width;
    canvas.height = img.height;
    ctx.drawImage(img,0,0);
    if(b.promoConfig && aff.promoCode){
      const pc = b.promoConfig;
      ctx.font = `bold ${pc.fontSize||28}px Arial`;
      ctx.fillStyle = pc.color||'#ffffff';
      ctx.textAlign = pc.align||'center';
      // clip to region
      ctx.save();
      ctx.rect(pc.x, pc.y, pc.w, pc.h);
      ctx.clip();
      ctx.fillText(aff.promoCode, pc.x+(pc.w/2), pc.y+pc.h-6, pc.w);
      ctx.restore();
    }
  };
  img.src = b.imageData;
}

function downloadBanner(bannerId, promoCode){
  const banners = getData('banners', []);
  const b = banners.find(x=>x.id===bannerId);
  if(!b) return;
  const affiliates = getData('affiliates',[]);
  const affId = document.getElementById('affiliateInput').value.trim();
  const aff = affiliates.find(a=>a.id.toLowerCase()===affId.toLowerCase())||{promoCode};

  const canvas = document.createElement('canvas');
  const img = new Image();
  img.onload = function(){
    canvas.width=img.width; canvas.height=img.height;
    const ctx=canvas.getContext('2d');
    ctx.drawImage(img,0,0);
    if(b.promoConfig && aff.promoCode){
      const pc=b.promoConfig;
      ctx.font=`bold ${pc.fontSize||28}px Arial`;
      ctx.fillStyle=pc.color||'#ffffff';
      ctx.textAlign='center';
      ctx.save();
      ctx.beginPath();ctx.rect(pc.x,pc.y,pc.w,pc.h);ctx.clip();
      ctx.fillText(aff.promoCode,pc.x+(pc.w/2),pc.y+pc.h-6,pc.w);
      ctx.restore();
    }
    const a=document.createElement('a');
    a.download=`banner-${bannerId}.png`;
    a.href=canvas.toDataURL('image/png');
    a.click();
  };
  img.src=b.imageData;
  showToast('Downloading...');
}

function fillText(text, aff){
  return text
    .replace(/\{\{Player link\}\}/gi, aff.playerLink||'')
    .replace(/\{\{apk link\}\}/gi, aff.apkLink||'')
    .replace(/\{\{iOS link\}\}/gi, aff.iosLink||'')
    .replace(/\{\{Promo code\}\}/gi, aff.promoCode||'');
}

function copyText(btn, encoded){
  const text = decodeURIComponent(encoded);
  navigator.clipboard.writeText(text).then(()=>{
    btn.textContent='âœ“ Copied';
    btn.classList.add('copied');
    setTimeout(()=>{btn.textContent='Copy';btn.classList.remove('copied');},2000);
  });
  showToast('Caption copied!');
}

function cleanExpiredBanners(){
  const today = new Date(); today.setHours(0,0,0,0);
  const banners = getData('banners',[]);
  const active = banners.filter(b=>{
    if(b.evergreen) return true;
    const end = new Date(b.endDate); end.setHours(23,59,59);
    return end >= today;
  });
  if(active.length !== banners.length) setData('banners', active);
}

function showToast(msg){
  const t=document.getElementById('toast');
  t.textContent=msg; t.classList.add('show');
  setTimeout(()=>t.classList.remove('show'),2200);
}

function escHtml(s){ const d=document.createElement('div');d.textContent=s;return d.innerHTML; }
function escAttr(s){ return (s||'').replace(/'/g,"\\'"); }
